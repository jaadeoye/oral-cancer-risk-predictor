<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oral cancer/OPMDs risk prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  </head>
  <body>
      <div class="block">
          <section class="hero is-dark is-bold">
              <div class="hero-body">
                  <div class="container has-text-centered">
                      <h1 class="title">Oral cancer/Oral epithelial dysplasia risk prediction</h1>
                      <h2 class="subtitle">28 inputs required! Alternate between three models - AdaBoost, K-nearest-neigbors, and Decision tree</h2>
                  </div><br>
                  <div class="container has-text-centered">
                        <a href="{{url_for('index')}}" class="button is-info is-rounded has-text-centered">Reset</a>
                  </div>

              </div>
          </section>
      </div>
      <article class="message is-info">
          <div class="message-header">
              <p>Input variables</p>
          </div>
          <div class="message-body">
            <div class="card">
                <!--
                <header class="card-header">
                    <p class="card-header-title is-centered">Input variables</p>
                </header> -->
                <div class="card-content">
                    <form action="{{ url_for('analyze') }}" method="POST">
                        <div class="columns">
                            <div class="column">
                                   <div class="field">
                                            <label for="V1" class="label">Age</label>
                                            <div class="control">
                                                <input type="number" name="V1" class="input" placeholder="Number between 30 and 100" min="30" max="100" step="1.0">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="V3" class="label">Occupation</label>
                                                <div class="select is-link">
                                                        <select name="V3" id="V3">
                                                            <option value="1">Artisan/Labour-related</option>
                                                            <option value="2">Employed - public/private sector</option>
                                                            <option value="4">Professional</option>
                                                            <option value="5">Others - Clergy, Law enforcement, Students</option>
                                                            <option value="3">Unemployed/retired</option>
                                                        </select>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="V4" class="label">Education</label>
                                                <div class="select is-link">
                                                        <select name="V4" id="V4">
                                                            <option value="1">Low - None/Primary/Secondary</option>
                                                            <option value="2">High - Tertiary/Postgraduate</option>
                                                        </select>
                                            </div>
                                        </div>
                                    <div class="field">
                                            <label for="V6" class="label">Smoking pack years (packs per day * smoking duration)</label>
                                            <div class="control">
                                                <input type="number" name="V6" class="input" placeholder="Number between 0 and 10000" min="0" max="10000" step="0.01">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="V8" class="label">Tobacco chewing</label>
                                                <div class="select is-link">
                                                        <select name="V8" id="V8">
                                                            <option value="0">Non-chewer</option>
                                                            <option value="1">Current chewer</option>
							<option value="2">Previous chewer</option>
                                                        </select>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="V9" class="label">Second-hand smoking exposure</label>
                                                <div class="select is-link">
                                                        <select name="V9" id="V9">
                                                            <option value="0">No exposure</option>
                                                            <option value="1">Current exposure</option>
							<option value="2">Previous exposure</option>
                                                        </select>
                                            </div>
                                        </div>
                                    <div class="field">
                                            <label for="V10" class="label">Expired carbon monoxide level (in ppm)</label>
                                            <div class="control">
                                                <input type="number" name="V10" class="input" placeholder="Number between 0 and 50 (Enter 0 if unavailable)" min="0" max="50" step="1.0">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="V11" class="label">Alcohol consumption</label>
                                                <div class="select is-link">
                                                        <select name="V11" id="V11">
                                                            <option value="0">Non-drinker</option>
                                                            <option value="1">Current drinker</option>
                                                            <option value="2">Previous drinker</option>
                                                        </select>
                                            </div>
                                        </div>
                                   <div class="field">
                                            <label for="V12" class="label">Lifetime alcohol unit</label>
                                           <div class="control">
                                                <input type="number" name="V12" class="input" placeholder="Number between 0 and 10000 (Multiply alcohol unit per day and duration in years)" min="0" max="10000" step="0.01">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="V13" class="label">Betel nut chewing</label>
                                                <div class="select is-link">
                                                        <select name="V13" id="V13">
                                                            <option value="0">No</option>
                                                            <option value="1">Yes</option>
                                                        </select>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="V14" class="label">Tooth cleaning frequency</label>
                                                <div class="select is-link">
                                                        <select name="V14" id="V14">
                                                            <option value="1">Daily</option>
                                                            <option value="0">Not daily</option>
                                                        </select>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="V15" class="label">Number of times per frequency</label>
                                                <div class="select is-link">
                                                        <select name="V15" id="V15">
                                                            <option value="1">Once</option>
                                                            <option value="2">Twice or more</option>
                                                        </select>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="V16" class="label">Gum bleeding (at least once monthly)</label>
                                                <div class="select is-link">
                                                        <select name="V16" id="V16">
                                                            <option value="0">No</option>
                                                            <option value="1">Yes</option>
                                                        </select>
                                            </div>
                                        </div>

                                        <div class="field">
                                            <label for="V17" class="label">Use of removable partial dentures</label>
                                                <div class="select is-link">
                                                        <select name="V17" id="V17">
                                                            <option value="0">No</option>
                                                            <option value="1">Yes</option>
                                                        </select>
                                            </div>
                                        </div>
				</div>
                            <div class="column">
                                        <div class="field">
                                            <label for="V18" class="label">Frequency of fruit consumption</label>
                                                <div class="select is-link">
                                                        <select name="V18" id="V18">
                                                            <option value="1">Daily</option>
                                                            <option value="2">Alternate days</option>
                                                            <option value="4">Weekly</option>
                                                            <option value="5">Occasionally</option>
                                                            <option value="3">Do not consume fruits</option>
                                                        </select>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="V20" class="label">Frequency of fish/seafood consumption</label>
                                                <div class="select is-link">
                                                        <select name="V20" id="V20">
                                                            <option value="1">Daily</option>
                                                            <option value="2">Alternate days</option>
                                                            <option value="4">Weekly</option>
                                                            <option value="5">Occasionally</option>
                                                            <option value="3">Do not consume fish/seafood</option>
                                                        </select>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="V21" class="label">Frequency of red/processed meat consumption</label>
                                                <div class="select is-link">
                                                        <select name="V21" id="V21">
                                                            <option value="1">Daily</option>
                                                            <option value="2">Alternate days</option>
                                                            <option value="4">Weekly</option>
                                                            <option value="5">Occasionally</option>
                                                            <option value="3">Do not consume red/processed meat</option>
                                                        </select>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="V22" class="label">Consumption of spicy food</label>
                                                <div class="select is-link">
                                                        <select name="V22" id="V22">
                                                            <option value="1">Yes</option>
                                                            <option value="0">No</option>
                                                        </select>
                                            </div>
                                        </div>
                                   <div class="field">
                                            <label for="V23" class="label">Food spiciness level</label>
                                           <div class="control">
                                                <input type="number" name="V23" class="input" placeholder="Number between 0 and 10" min="0" max="10" step="0.5">
                                            </div>
                                        </div>
                                   <div class="field">
                                            <label for="V25" class="label">Hot beverage consumption</label>
                                           <div class="control">
                                                <input type="number" name="V25" class="input" placeholder="Score the level of hotness for beverages/water from 0 to 10" min="0" max="10" step="0.5">
                                            </div>
                                        </div>
                                    <div class="field">
                                            <label for="V27" class="label">Routine visits to Dentist/ENT specialists (within five years)</label>
                                                <div class="select is-link">
                                                        <select name="V27" id="V27">
                                                            <option value="1">Regular - at least every six months/twice yearly</option>
                                                            <option value="2">Intermediate - once yearly</option>
                                                            <option value="0">Irregular - less than once yearly/no visits</option>
                                                        </select>
                                            </div>
                                        </div>
                                    <div class="field">
                                            <label for="V28" class="label">Use of alcohol containing mouthwash</label>
                                                <div class="select is-link">
                                                        <select name="V28" id="V28">
                                                            <option value="0">No</option>
                                                            <option value="1">Yes</option>
                                                            <option value="2">Not applicable (does not use mouthwash)</option>
                                                        </select>
                                            </div>
                                        </div>
                                   <div class="field">
                                            <label for="V29" class="label">Number of family members with cancer</label>
                                           <div class="control">
                                                <input type="number" name="V29" class="input" placeholder="Number between 0 and 30 (Does not include spouse or spouse's family)" min="0" max="10" step="0.5">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="V30" class="label">First degree relative with cancer</label>
                                                <div class="select is-link">
                                                        <select name="V30" id="V30">
                                                            <option value="0">No</option>
                                                            <option value="1">Yes</option>
                                                        </select>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="V31" class="label">Second degree relative with cancer</label>
                                                <div class="select is-link">
                                                        <select name="V31" id="V31">
                                                            <option value="0">No</option>
                                                            <option value="1">Yes</option>
                                                        </select>
                                            </div>
                                        </div>

                                        <div class="field">
                                            <label for="V33" class="label">Clinical type of cancer in family member</label>
                                                <div class="select is-link">
                                                        <select name="V33" id="V33">
                                                            <option value="1">Head and neck cancer</option>
                                                            <option value="2">Other malignancies</option>
							<option value="3">Not applicable</option>
                                                        </select>
                                            </div>
                                        </div>
                                  <div class="field">
                                            <label for="V34" class="label">Charlson comorbidity index score</label>
                                           <div class="control">
                                                <input type="number" name="V34" class="input" placeholder="Number between 0 and 100" min="0" max="100" step="1">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="V35" class="label">Hypertension status</label>
                                                <div class="select is-link">
                                                        <select name="V35" id="V34">
                                                            <option value="0">No</option>
                                                            <option value="1">Yes</option>
                                                        </select>
                                            </div>
                                        </div>
                            </div>
                        </div>


                      <br>
                      <div class="container has-text-centered">
                            <div class="field">
                                    <label for="role" class="label">Select Model</label>
                                    <div class="control">
                                        <div class="container has-text-centered">
                                                <div class="select is-success">
                                                        <select name="model_choice" id="role">
                                                            <option value="AdaBoost">Adaptive boosting</option>
                                                            <option value="KNeighborsClassifier">K-nearest-neighbors</option>
                                                            <option value="DecisionTreeClassifier">Decision tree</option>
                                                        </select>
                                                    </div>
                                        </div>

                                    </div>
                                </div>
                                <br>
                                <button class="button is-primary" type="submit">Predict</button>
                                <button class="button" type="reset">Clear</button>
                      </div>

                    </form>
                </div>
            </div>
          </div>
      </article>

      <footer class="footer">
            <div class="content has-text-centered">
              <p>
                <strong>Oral Cancer Research Theme, HKU  |  2022 </strong><br>
                <a href="https://facdent.hku.hk/research/oral-cancer.html">Group website</a> | <a href="https://github.com/jaadeoye">Bug Report</a>
              </p>
            </div>
          </footer>
  </body>
</html>
